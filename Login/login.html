<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google fonts Martel -->
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center justify-content-center" style="height: 100vh; margin: 0;">
    <div class="logo-container">
        <!-- Logo para pantallas medianas y grandes -->
        <div class="logo text-center mb-4 d-none d-md-block">Look it Up!</div>

        <!-- Imagen para pantallas pequeñas -->
        <img src="smalllogo.png" alt="Logo en pantallas pequeñas" class="small-logo d-block d-md-none img-fluid">
    </div>

    <div class="container d-flex justify-content-center">
        <div class="login-container">
            <h1 class="text-center mb-4">INICIO DE SESIÓN</h1>

            <form id="loginForm">
                <!-- Correo -->
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Correo:</label>
                    <input type="email" class="form-control" id="username" placeholder="Correo" required>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>

                <!-- Recuérdame -->
                <div class="checkbox-container mb-3">
                    <input type="checkbox" id="rememberMe" class="form-check-input">
                    <label for="rememberMe" class="form-check-label fw-semibold">Recuérdame</label>
                </div>

                <!-- Botón de inicio de sesión -->
                <div class="d-grid">
                    <button type="submit" id="loginButton" class="btn btn-primary fw-semibold">Iniciar Sesión</button>
                </div>
            </form>

            <!-- Mensaje de error -->
            <p id="mensajeError" class="text-danger mt-3 d-none fw-semibold">Usuario o contraseña incorrectos</p>

            <!-- Redes sociales -->
            <p class="text-center mt-4 fw-semibold">Iniciar sesión con:</p>
            <div class="d-flex justify-content-center gap-2">
                <img src="facebook.png" alt="Facebook" class="social-icon">
                <img src="linkedin.png" alt="LinkedIn" class="social-icon">
                <img src="twitter.png" alt="X" class="social-icon">
                <img src="gmail.png" alt="Google" class="social-icon">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript personalizado -->
    <script src="login.js"></script>
</body>

</html>
