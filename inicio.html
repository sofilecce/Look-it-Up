<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look it Up!</title>
    <link rel="stylesheet" href="inicio.css">

</head>
<body>
    <header>
        <h1>Look it Up!</h1>
    </header>
    <div id="search-bar">
        <input type="text" id="search" placeholder="Escribe aquí para buscar...">
    </div>
    <div id="categories">
        <button class="category" data-category="all">Todo</button>
        <button class="category" data-category="news">Noticias</button>
        <button class="category" data-category="images">Imágenes</button>
        <button class="category" data-category="videos">Videos</button>
        <button class="category" data-category="shopping">Compras</button>
        <button class="category" data-category="economy">Economía</button>
        <button class="category" data-category="weather">Clima</button>
    </div>
    
    <div id="results-container"></div>

    <script src="inicio.js"></script>

    
</body>
</html>
