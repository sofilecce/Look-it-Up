        <button class="category btn btn-outline-primary" data-category="shopping">Compras</button>
        <button class="category btn btn-outline-primary" data-category="economy">Economía</button>
        <button class="category btn btn-outline-primary" data-category="weather">Clima</button>

    <div id="results-container" class="container mt-4">
        <div class="row">
            <!-- Resultados dinámicos acá -->
