<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="login.css">
</head>

<body class="d-flex flex-column align-items-center" style="margin: 0;">

    <!-- Contenedor del logo -->
    <div class="logo-container">
        <img src="logo.png" alt="Logo Principal" class="logo img-fluid mt-3 mb-2" >
    </div>

    <!-- Contenedor del formulario -->
    </div><div class="login-container position-relative">

        <!-- Contenido del formulario -->
        <div class="login-content position-relative"> 
            <h1 class="text-center mb-4">INICIO DE SESIÓN</h1>

            <form id="loginForm">

                <!-- Correo -->
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Correo:</label>
                    <input type="email" class="form-control" id="username" placeholder="Correo" required>
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Contraseña:</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>

                <!-- Recuérdame -->
                <div class="checkbox-container mb-2">
                    <input type="checkbox" id="rememberMe" class="form-check-input">
                    <label for="rememberMe" class="form-check-label fw-bold">Recuérdame</label>
                </div>
                
                <!-- Botón de inicio de sesión -->
                <div class="d-grid">
                    <button type="submit" id="loginButton" class="btn btn-primary fw-semibold">Iniciar Sesión</button>
                </div>
            </form>

            <!-- Mensaje de error -->
            <p id="mensajeError" class="text-danger mt-3 d-none fw-semibold">Usuario o contraseña incorrectos</p>

            <!-- Redes sociales -->
            <p class="text-center mt-3 fw-semibold fs-5">Iniciar sesión con:</p>
            <div class="d-flex justify-content-center gap-2">
                <img src="facebook.png" alt="Facebook" class="social-icon">
                <img src="linkedin.png" alt="LinkedIn" class="social-icon">
                <img src="twitter.png" alt="twitter" class="social-icon">
                <img src="gmail.png" alt="Google" class="social-icon">
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <h6 class="fw-semi-bold fs-4">Síguenos en LinkedIn</h6>
        <div class="footer-links">
          <a href="http://www.linkedin.com/in/melisa-rivera-72788b208" target="_blank">Melisa Rivera</a>
          <a href="https://www.linkedin.com/in/melanybertello/" target="_blank">Melany Bertello</a>
          <a href="https://www.linkedin.com/in/sofialecce/" target="_blank">Sofía Lecce</a>
          <a href="https://www.linkedin.com/in/rebecaferrel/" target="_blank">Rebeca Ferrel</a>
        </div>
        <p class="fw-semibold mt-2">Copyright © 2024 Grupo 4 - MediaPila - Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript personalizado -->
    <script src="login.js"></script>
</body>


</html>
