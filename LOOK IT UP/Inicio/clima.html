<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #8b1313; /* Marrón del fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff; /* Fondo interno */
            border: 5px solid #6e4141;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: #4a0d0d;
            position: relative;
            max-width: 500px;
            width: 90%;
        }

        .error-text {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .owl {
            margin-top: 20px;
        }

        .owl img {
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thought-bubble">
            <div class="thought-bubble-text">ERROR 404</div>
        </div>
        <p class="error-text">¡Ups! Página no encontrada</p>
        <div class="owl">
            <img src="https://i.pinimg.com/originals/47/2c/19/472c194c10d6d6d7eeed3a61e62dbf06.gif" alt="Búho divertido">
        </div>
    </div>
</body>
</html>
