<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búho libre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #860c0c;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            background-color: white;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .product p {
            font-size: 1rem;
            color: #555;
        }
        .product button {
            padding: 10px 15px;
            font-size: 1rem;
            color: white;
            background-color: #860c0c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #540808;
        }
        .cart {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Búho Libre</h1>
        <p>Encontra los mejores productos aquí</p>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://www.argentina.gob.ar/sites/default/files/sabes-cuales-son-los-libros-mas-vendidos-de-2017-a-traves-de-internet-en-espana.jpg" alt="Producto 1">
            <h3>Libros</h3>
            <p>Descripción del producto 1.</p>
            <p><strong>$10.00</strong></p>
            <button onclick="addToCart('Producto 1', 10)">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="https://www.dualequipamientos.com.ar/wp-content/uploads/2024/06/32PHD6918-2.jpg" alt="Producto 2">
            <h3>Televisor</h3>
            <p>Descripción del producto 2.</p>
            <p><strong>$20.00</strong></p>
            <button onclick="addToCart('Producto 2', 20)">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="https://atma.com.ar/media/wysiwyg/FR359DNP_IADBDM0003.jpg" alt="Producto 3">
            <h3>Freidora de aire</h3>
            <p>Descripción del producto 3.</p>
            <p><strong>$30.00</strong></p>
            <button onclick="addToCart('Producto 3', 30)">Añadir al carrito</button>
        </div>
        <div class="cart">
            <h3>Carrito de Compras</h3>
            <ul id="cartItems"></ul>
            <p><strong>Total: $<span id="totalPrice">0.00</span></strong></p>
        </div>
    </div>

    <script>
        const cartItems = [];
        const cartList = document.getElementById("cartItems");
        const totalPrice = document.getElementById("totalPrice");

        function addToCart(productName, productPrice) {
            cartItems.push({ name: productName, price: productPrice });
            updateCart();
        }

        function updateCart() {
            cartList.innerHTML = "";
            let total = 0;
            cartItems.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartList.appendChild(li);
                total += item.price;
            });
            totalPrice.textContent = total.toFixed(2);
        }
    </script>

<script src="inicio.js"></script>
</body>
</html>
